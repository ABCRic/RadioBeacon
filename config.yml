version: 0

# Fixed antenna station radios
fixedInitialRadius: 50
fixedRadiusIncreasePerBlock: 50
fixedLightningAttractRadiusInitial: 10
fixedLightningAttractRadiusIncreasePerBlock: 0
# Explosive power when tower struck by lightning (ghast fireball=1, creeper=2, TNT=4)
fixedBlastPowerInitial: 2       
fixedBlastPowerIncreasePerBlock: 1
fixedBlastPowerMax: 4
fixedBlastSetFire: true
fixedRadiusStormFactor: 0.7     # attenuate/amplify when has storm
fixedRadiusThunderFactor: 1.1   # attenuate/amplify when is thundering
fixedMaxHeightMeters: 0         # clamp antenna height
fixedBaseMinY: 0                # must build base above this level
#fixedBaseMinY: 64              # sea level
fixedBaseMaterial: iron_block
#fixedBaseMaterial: jukebox
fixedAntennaMaterial: iron_fence
#fixedRadiateFrom: base
fixedRadiateFrom: tip

# Portable compass radios
compassInitialRadius: 0
compassIncreaseRadius: 10
compassTaskStartDelaySeconds: 0
compassTaskPeriodSeconds: 15
